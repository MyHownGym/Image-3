
<div class="image-container">
    <img src="https://raw.githubusercontent.com/myhowngym/Image-1/main/image 3.jpg" alt="Image Zoom" class="zoom-image">
    <div class="image-text">CHF 119,90/SÉANCE</div>
</div>

<style>
    /* Conteneur d'image avec effet zoom */
    .image-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        overflow: hidden;
    }

    /* Image qui peut être zoomée */
    .zoom-image {
        width: 100%;
        transition: transform 0.3s ease;
    }

    /* Effet de zoom au survol */
    .image-container:hover .zoom-image {
        transform: scale(1.2); /* Zoom à 120% */
    }

    /* Texte avec fond mat qui est caché par défaut */
    .image-container .image-text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 20px;
        visibility: hidden;  /* Cacher le texte par défaut */
        opacity: 0;  /* Cacher le texte par défaut */
        transition: visibility 0s, opacity 0.3s ease; /* Transition pour faire apparaître le texte */
    }

    /* Fond mat visible au survol */
    .image-container:hover .image-text {
        visibility: visible;
        opacity: 1;  /* Afficher le texte au survol */
    }

    /* Fond mat au survol */
    .image-container:hover .zoom-image {
        filter: brightness(50%); /* Appliquer un fond mat (réduire la luminosité) au survol */
    }
</style>
